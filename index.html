<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snaked Again Demo</title>
    <!-- Game styles -->
    <link rel="stylesheet" href="/src/styles/game.css">
    <!-- Demo page styles -->
    <style>
        /* Demo page styles */
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
        }

        .demo-wrapper {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Demo game container */
        .demo-game {
            aspect-ratio: 4/3;
            background: #000;
            margin-bottom: 30px;
        }

        /* Demo controls */
        .demo-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .demo-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .demo-button:hover {
            background: #45a049;
        }

        /* Code example */
        .demo-code {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <div class="demo-wrapper">
        <h1>üêç Snake Zero Demo</h1>
        
        <!-- Game container -->
        <div id="game-container" class="demo-game snaked-again-container"></div>
        
        <!-- Demo controls -->
        <div class="demo-controls">
            <button class="demo-button" onclick="setPreset('small')">Small Board</button>
            <button class="demo-button" onclick="setPreset('medium')">Medium Board</button>
            <button class="demo-button" onclick="setPreset('large')">Large Board</button>
            <button class="demo-button" onclick="setFullscreen()">Fullscreen</button>
        </div>

    </div>

    <script type="module">
        import { SnakedAgain } from '/src/SnakedAgain.js';
        
        // Make game instance globally available for demo controls
        let game;

        // Initialize with default settings
        window.addEventListener('load', () => {
            game = new SnakedAgain('game-container', 
                new SnakedAgain.Config()
                    .usePreset('medium')
                    .setSnakeSpeed(8)
                    .getConfig()
            );
        });

        // Demo control functions
        window.setFullscreen = () => {
            if (game) {
                game.destroy();
                game = new SnakedAgain('game-container', 
                    new SnakedAgain.Config()
                        .useFullscreen(40)
                        .setSnakeSpeed(8)
                        .getConfig()
                );
            }
        };

        window.setPreset = (size) => {
            if (game) {
                game.destroy();
                game = new SnakedAgain('game-container', 
                    new SnakedAgain.Config()
                        .usePreset(size)
                        .setSnakeSpeed(8)
                        .getConfig()
                );
            }
        };
    </script>
</body>
</html>
