<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Zero</title>
    <link rel="stylesheet" href="/src/styles/main.css">
    <script>
        // Initialize game config
        window.setGameConfig = function(config) {
            localStorage.setItem('snakeConfig', JSON.stringify(config));
        };
        
        // Set initial config
        const config = {
            gameMode: 'fullscreen',
            cellSize: 50,
            width: window.innerWidth,
            height: window.innerHeight,
            backgroundColor: '#FFFFFF',
            gridColor: '#CCCCCC',
            showGrid: true
        };
        window.setGameConfig(config);

        // Update dimensions on window resize
        window.addEventListener('resize', () => {
            const config = JSON.parse(localStorage.getItem('snakeConfig') || '{}');
            if (config.gameMode === 'fullscreen') {
                config.width = window.innerWidth;
                config.height = window.innerHeight;
                window.setGameConfig(config);
                // Reload to apply new size
                window.location.reload();
            }
        });
    </script>
</head>
<body>
    <div id="game-container"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
